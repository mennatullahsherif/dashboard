<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>

    <!--navigation-->
    <nav class="navigation">
        <a href="" id="dash"># dashboard</a>
        <a href="log.html">log out</a>
    </nav>

    <!--side bar-->
    <div class="section">
        <aside class="side">
            <div class="profile">
                <div class="col img">
                    <img src="./img/user.jpg" alt="user">
                </div>
                <div class="col name">
                    <h4>john doe</h4>
                    <p>admin</p>
                </div>
            </div>
            <ul>
                <a href="index.html">
                    <li>
                        <i class="fa-solid fa-house"></i>
                        Welcome
                    </li>
                </a>
                <a href="user.html">
                    <li style="color: #6c757d;">
                        <i class="fa-solid fa-user"></i>
                        Users
                    </li>
                </a>
                <li>
                    <i class="fa-solid fa-icons"></i>
                    Items
                </li>
                <li>
                    <i class="fa-solid fa-table-list"></i>
                    Categories
                </li>
            </ul>
        </aside>
        <!--welcome page-->
        <div class="welcome-page">
            <div class="container">
                <div class="row btns">
                    <div class="col">
                        <a href="user.html">
                        <button type="button" class="btn custom-btn user-btn" style="width: 300px;">
                            <i class="fa-solid fa-user"></i> Users
                        </button></a>
                    </div>
                    <div class="col">
                        <a href="items.html">
                        <button type="button" class="btn custom-btn" style="width: 300px;">
                            <i class="fa-solid fa-icons"></i> Items
                        </button></a>
                    </div>
                    <div class="col">
                        <button type="button" class="btn custom-btn" style="width: 300px;">
                            <i class="fa-solid fa-table-list"></i> Categories
                        </button>
                    </div>
                </div>
                <br><br>
                <div class="items">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>Body Suit</td>
                                <td>Clothes</td>
                                <td>$250</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th>2</th>
                                <td>Headphone</td>
                                <td>Electronics</td>
                                <td>$50</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th>3</th>
                                <td>Sneakers</td>
                                <td>Foot Wear</td>
                                <td>$300</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th>4</th>
                                <td>Perfume</td>
                                <td>Accessories</td>
                                <td>$80</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer>
        <p>
            <i class="fa-regular fa-copyright"></i>
            <a href="#">Dashboard</a>, all rights resereved.
        </p>
    </footer>
</body>

</html>
